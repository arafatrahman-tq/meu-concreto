services:
  # Serviço para inicializar o banco de dados e aplicar o schema antes do app iniciar
  db-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: db-init
    environment:
      - DB_FILE_NAME=/app/data/database.sqlite
    volumes:
      - meu-concreto-data:/app/data
    command: sh -c "bunx drizzle-kit generate && bunx drizzle-kit push && bun server/database/seed-minimal.ts"
    restart: "no"

  meu-concreto:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meu-concreto
    restart: always
    # O app agora aguarda a conclusão bem-sucedida da inicialização do DB/Push
    depends_on:
      db-init:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_FILE_NAME=/app/data/database.sqlite
      # As chaves abaixo devem ser configuradas no painel do Coolify
      # - NUXT_PUBLIC_API_BASE=
      # - AUTH_SECRET=
      # - WHATSAPP_API_KEY=
    volumes:
      - meu-concreto-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  meu-concreto-data:
    driver: local
